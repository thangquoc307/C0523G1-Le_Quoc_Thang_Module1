<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7-1_xay_dung_giao_dien</title>
    <style>
        div.headerAndFooter{
            background-color: grey;
            border: black 1px solid;
            width: 1900px;
            animation: changeColor 1s steps(500000);
        }
        div.icon{
            text-align: center;
            display: inline-block;
            justify-content: center;
        }
        div.body{
            text-align: center;
            display: inline-grid;
            justify-content: center;
        }
        input{
            height: 40px;
            border-radius: 20px;
            position: relative;
            bottom: 17px;
            font-size: 20px;
            transition-duration: 300ms;
            animation: typing 1s steps(50000);
        }
        input:hover{
            border: green solid 5px;
            transition-duration: 300ms;
        }
        button{
            font-size: 20px;
            width: 175px;
            height: 40px;
            border-radius: 20px;
            color: black;
            background-color: lightgrey;
            transition-duration: 500ms;
            animation: buttonScale 1s steps(50000);
        }
        button:hover{
            background-color: green;
            color: white;
            scale: 110%;
            transition-duration: 500ms;
        }
        img{
            transition-duration: 300ms;
            animation: scale 1s steps(50000);
        }
        img:hover{
            scale: 120%;
            transition-duration: 300ms;
        }
        @keyframes typing {
            from {
                width: 0;
                background-color: black;
            }
        }
        @keyframes scale {
            from {
                scale: 20%;
            }
        }
        @keyframes buttonScale {
            from {
                width: 300px;
                background-color: darkgoldenrod;
            }
        }
        h1{
            animation: hTyping 1s steps(50000);
        }
        @keyframes hTyping {
            from{
                color: white;
            }
        }
        @keyframes changeColor {
            from{
                background-color: darkgoldenrod;;
            }

        }

    </style>
</head>
<body>
<div class="headerAndFooter" style="height: 100px">
    <div style="height: 25%; text-align: center"><h3 style="margin-top: 10px">A Web Page</h3></div>
    <div>
        <div style="width: 60px; padding-left: 10px" class="icon" id="back"></div>
        <div style="width: 60px" class="icon" id="forward"></div>
        <div style="width: 50px" class="icon" id="cancel"></div>
        <div style="width: 50px" class="icon" id="home"></div>
        <div class="icon" style="width: 68%"><input type="text" style="width: 90%; padding-left: 20px" value=http://></div>
        <div class="icon" style="width: 16%">
            <img style="padding-bottom: 6px" src="7-1_tao_giao_dien/magnifier.png" height="30px" width="30px"/>
            <input type="text" style="width: 80%; margin-left: 10px" placeholder=" Search"></div>
    </div>
</div>
<div style="height: 700px; width: 1900px; border: black 1px solid">
    <div style="width: 100%; border-bottom: grey 1px solid; height: 15%; justify-content: center">
        <div style="width: 15%; display: inline-block; text-align: center"><img style="padding-top: 20px" src="7-1_tao_giao_dien/google.png" height="70" width="70"/></div>
        <div style="display: inline-block; text-align: center; width: 84%; height: 100%"><h1 style="position: relative; bottom: 30px">HỆ THỐNG QUẢN LÝ BÀI TẬP CASESTUDY MODULE 1</h1></div>
    </div>
    <div style="height: 85%">
        <div class="body" style="width: 20%; height: 100%; border-right: grey 1px solid">
            <table style="margin-top: 20px; height: 450px">
                <tr><td><button>Bài tập 1</button></td></tr>
                <tr><td><button>Bài tập 2</button></td></tr>
                <tr><td><button>Bài tập 3</button></td></tr>
                <tr><td><button>Bài tập 4</button></td></tr>
                <tr><td><button>Bài tập 5</button></td></tr>
            </table>
        </div>
    </div>
</div>
<div class="headerAndFooter" style="height: 50px"></div>
<script>
    function img(){
        document.getElementById("back").innerHTML = `<img src="7-1_tao_giao_dien/back.png" height="50px" width="50px"/>`
        document.getElementById("forward").innerHTML = `<img src="7-1_tao_giao_dien/forward.png" height="50px" width="50px"/>`
        document.getElementById("cancel").innerHTML = `<img src="7-1_tao_giao_dien/cancel.png" height="30px" width="30px" style="padding-bottom: 10px"/>`
        document.getElementById("home").innerHTML = `<img src="7-1_tao_giao_dien/home.png" height="40px" width="40px" style="padding-bottom: 7px"/>`
    }
img();
</script>
</body>
</html>
