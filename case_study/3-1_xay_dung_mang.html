<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3-1_xay_dung_mang</title>
</head>
<body>
<script>
  function createArray(){
      let n = 0;
      while (true){
          n = prompt("Nhập độ dài mảng 1 chiều");
          if(/^-?[0-9]+$/.test(n)){
              n = +n;
              if (n > 0) {
                  break;
              }
              alert("Nhập số âm rồi ba");
              continue;
          }
          alert("Thứ bạn nhập phải số đâu, nhập lại cái");
      }
    let a = [];
    for(let i = 0; i < n; i++){
      a.push(Math.round(Math.random()*10));
    }
    return a;
  }
  function prefixSum(a){
    let b = [];
    for (let i = 0; i < a.length; i++){
      let sum = 0;
      for (let j = 0; j <= i; j++){
        sum += a[j];
      }
      b.push(sum);
    }
    return b;
  }
  let arrayA = createArray();
  let arrayB = prefixSum(arrayA);
  document.write("Mảng A : " + arrayA + "<br>");
  document.write("Mảng B : " + arrayB);
</script>
</body>
</html>
