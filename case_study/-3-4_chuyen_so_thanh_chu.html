<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3-4_chuyen_so_thanh_chu</title>
</head>
<body>
<script>
  function numToText() {
    let num = prompt("nhập vào số đê");
    let text = "";
    numText = num.split("");
    for (let i = 0; i < numText.length; i++) {
      switch (numText[i]) {
        case "0":
          text += "không ";
          break;
        case "1":
          text += "một ";
          break;
        case "2":
          text += "hai ";
          break;
        case "3":
          text += "ba ";
          break;
        case "4":
          text += "bốn ";
          break;
        case "5":
          text += "năm ";
          break;
        case "6":
          text += "sáu ";
          break;
        case "7":
          text += "bảy ";
          break;
        case "8":
          text += "tám ";
          break;
        case "9":
          text += "chín ";
          break;
      }
    }
    alert(text);
  }
  while (true){
    numToText();
  }
</script>
</body>
</html>
