<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1-2_ve_tam_giac_vuong</title>
</head>
<body>
<div id="show"></div>
<script>
  let n = +prompt("nhập độ dài cạnh tam giác");
  let data = "";
  for (let i = 0; i < n; i++){
    for (let j = 0; j < n; j++){
      if (j == 0 || i == n - 1 || i == j){
        data += "<span style='color: black'>*</span>";
      }else {
        data += "<span style='color: white'>*</span>";
      }
    }
    data += "<br>";
  }
  document.getElementById("show").innerHTML = data;
</script>
</body>
</html>
