<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>5-2_dem_va_liet_ke_so_nguyen_to_trong_mang_2_chieu</title>
</head>
<body>
<script>
  function checkNumber(text){
    let n = 0;
    while (true){
      n = prompt("Nhập chiều " + text + " ma trận");
      if(/^-?[0-9]+$/.test(n)){
        n = +n;
        if (n > 0) {
          break;
        }
        alert("Nhập số âm rồi ba");
        continue;
      }
      alert("Thứ bạn nhập phải số đâu, nhập lại cái");
    }
    return n;
  }
  let n = checkNumber("dài");
  let m = checkNumber("cao");
  let array = [];

  for (let i = 0; i < n; i++){
    array[i] = [];
    for (let j = 0; j < m; j++){
      array[i][j] = Math.round(2 + Math.random() * 98);
    }
  }
  document.write("Mảng : <br>");

  for (let i = 0; i < array.length; i++){
    for (let j = 0; j < array[i].length; j++){
      document.writeln(array[i][j]);
    }
    document.write("<br>");
  }

  list = [];
  for (let i = 0; i < array.length; i++){
    for (let j = 0; j < array[i].length; j++){
      let count = 0
      for (let x = 2; x < array[i][j]/2; x++){
        if (array[i][j]%x == 0){
          count++;
        }
      }
      if (count == 0){
        list.push(array[i][j]);
      }
    }
  }
  document.write(`<br>Có ${list.length} số nguyên tố có trong mảng :  ${list}`);
</script>
</body>
</html>
