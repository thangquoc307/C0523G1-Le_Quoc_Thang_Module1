<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5-1_tinh_tong_so_chan_trong_ma_tran</title>
</head>
<body>
<script>
    function checkNumber(text){
        let n = 0;
        while (true){
            n = prompt("Nhập chiều " + text + " ma trận");
            if(/^-?[0-9]+$/.test(n)){
                n = +n;
                if (n > 0) {
                    break;
                }
                alert("Nhập số âm rồi ba");
                continue;
            }
            alert("Thứ bạn nhập phải số đâu, nhập lại cái");
        }
        return n;
    }
  let n = checkNumber("dài");
  let m = checkNumber("cao");
  let array = [];

  for (let i = 0; i < n; i++){
    array[i] = [];
    for (let j = 0; j < m; j++){
      array[i][j] = Math.round(Math.random() * 100);
    }
  }

  document.write("Mảng : <br>");
  for (let i = 0; i < array.length; i++){
    for (let j = 0; j < array[i].length; j++){
      document.writeln(array[i][j]);
    }
    document.write("<br>")
  }
  let sum = 0;

  for (let i = 0; i < array.length; i++){
    for (let j = 0; j < array[i].length; j++){
      if (array[i][j]%2 == 0){
       sum += array[i][j];
      }
    }
  }
  document.write("Sum even number : " + sum);

</script>
</body>
</html>
