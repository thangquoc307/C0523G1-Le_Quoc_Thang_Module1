<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4-2_so_tu_khac_nhau</title>
</head>
<body>
<script>
  text = prompt("Nhập chuỗi ký tự");
  array = [text[0]];
  for (let i = 0; i < text.length; i++){
    let count = 0;
    for (let j = 0; j < array.length; j++){
      if(text[i] == array[j]){
        count++;
      }
    }
    if (count == 0){
      array.push(text[i]);
    }
  }
  alert("Các ký tự có trong chuỗi " + text + " là : " + array);
</script>
</body>
</html>
