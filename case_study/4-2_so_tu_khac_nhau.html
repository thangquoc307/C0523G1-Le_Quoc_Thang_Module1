<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4-2_so_tu_khac_nhau</title>
</head>
<body>
<script>
    while (true) {
        text = prompt("Nhập chuỗi ký tự");
        array = [];
        for (let i = 0; i < text.length; i++) {
            if (!array.includes(text[i])) {
                array.push(text[i]);
            }
        }
        alert("Các ký tự có trong chuỗi " + text + " là : " + array);
    }
</script>
</body>
</html>
