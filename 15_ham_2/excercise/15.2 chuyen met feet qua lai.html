<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyen meter va feet</title>
</head>
<body>
<h4>Chuyển đổi Met Feet</h4>
<input type="number" id="value" placeholder="Nhập chiều dài">
<select id="dimension">
  <option value="m">Meter</option>
  <option value="f">Feet</option>
</select>
<button onclick="conv()">Chuyển đổi</button>
<br>
<input type="text" id="show" placeholder="--Kết quả--" disabled>
</body>
<script>
  function conv(){
    let x = +document.getElementById("value").value;
    let a = document.getElementById("dimension").value;
    if(a == "m"){
      show = mtof(x) + " feet";
    }else {
      show = ftom(x) + " meter";
    }
    document.getElementById("show").value = show;
  }
  function mtof(x){
    return result = x * 0.05;
  }
  function ftom(x){
    return result = x * 3.279;
  }
</script>
</html>
