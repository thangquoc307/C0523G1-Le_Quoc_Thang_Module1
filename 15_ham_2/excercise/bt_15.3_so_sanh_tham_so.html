<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>so sanh tham so</title>
</head>
<body>
<input type="number" id="num1" placeholder="Nhập tham số 1">
<br>
<input type="number" id="num2" placeholder="Nhập tham số 2">
<br>
<button onclick="act()">So sánh</button>
<script>
  function act(){
    let num1 = +document.getElementById("num1").value;
    let num2 = +document.getElementById("num2").value;
    let sum = num1 + num2;
    if (num1 >= num2){
      alert("tham số 1 lớn hơn tham số 2");
    }else {
      alert("tổng 2 tham số : " + sum);
    }
  }
</script>
</body>
</html>
