<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ham tinh giai thua</title>
</head>
<body>
<script>
  while (true) {
    let num = +prompt("Nhập vào giá trị cần tính giai thừa");
    alert(num + "! = " + res(num));
  }
  function res(x){
    let i = 1;
    result = 1;
    while (i <= x){
      result = result * i;
      i++;
    }
    return result;
  }
</script>
</body>
</html>
