<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa</title>
</head>
<body>
<script>
    let n = +prompt("nhập số cần tính giai thừa");
    let i = 1;
    let result = 1;
    while (i <= n){
        result = result * i;
        i++;
    }
    alert(n + "! = " + result)
</script>
</body>
</html>
