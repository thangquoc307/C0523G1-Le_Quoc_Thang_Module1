<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số từ 0 - 100, đến 99 hiện thông báo hoàn thành</title>
</head>
<body>
<script>
  let i = 0;
  while (i <= 100){
    if (i == 99){
      alert("đã hoàn thành, đây là lần lặp số " + i);
    }
    i++;
  }
</script>
</body>
</html>
