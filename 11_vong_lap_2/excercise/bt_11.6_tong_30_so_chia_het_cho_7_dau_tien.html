<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng 30 số đầu tiên chia hết cho 7</title>
</head>
<body>
<script>
  let i = 1;
  let count = 0;
  let lst = "";
  let n = 30;
  let sum = 0;

  while (count < n){
    if (i%7 == 0){
      count++;
      sum = sum + i;
      lst = lst + count + ": " + i + "<br>"
    }
    i++;
  }
  document.write(lst + "Total : " + sum);
</script>
</body>
</html>
