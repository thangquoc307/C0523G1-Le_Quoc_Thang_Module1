<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In dãy fibonacci</title>
</head>
<body>
<script>
    let i = 0;
    let j = 1;
    let n = +prompt("Số lượng số Fibonnacci cần in");
    let lst = "1: 1<br>";

    for (let x = 2; x <= n; x++){
        a = i + j;
        lst = lst + x + ": " + a + "<br>";
        i = j;
        j = a;
    }
    document.write(lst);

</script>
</body>
</html>
