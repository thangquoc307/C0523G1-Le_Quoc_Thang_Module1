<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in hinh chu nhat</title>
</head>
<body>
<script>
    let w = 21;
    let h = 7;
    let rectangle = "";
    let i = 1;
    let j = 1;
    while (i <= h){
        while (j <= w){
            if ((i == 1)||(i == h)||(j == 1)||(j == w)){
                rectangle = rectangle + "<span>*</span>"
            }
            else {
                rectangle = rectangle + "<span style='color: white'>*</span>"
            }
            j++;
        }
        rectangle = rectangle + "<br>";
        i++;
        j = 1;
    }
    document.write(rectangle);

</script>
</body>
</html>
