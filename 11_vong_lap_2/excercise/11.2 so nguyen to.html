<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>số nguyên tố</title>
</head>
<body>
<script>
  let n = prompt("bạn cần bao nhiêu số nguyên tố ???");
  let count = 1;
  let i = j = 1;
  let show = "";
  let check = 0;

  while (count <= n){
    while (j <= (i/2)){
      if (i%j == 0){
        check = ++check;
      }
      j++;
    }
    if (check == 1) {
      show = show + "Số thứ " + count + ": " + i + "<br>";
      count++;
    }
    check = 0;
    j = 1;
    i++;

  }
  document.write(show);
</script>
</body>
</html>
