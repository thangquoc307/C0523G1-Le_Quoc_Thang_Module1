<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thông tin nhiệt độ</title>
</head>
<body>
<script>
  let i = +prompt("Cho xin cái nhiệt độ");
  while (i>=100||i<=20){
    if (i>=100){
      alert("nóng rớ cha");
    }else {
      alert("lạnh rớ mẹ");
    }
    i = +prompt("Cho xin cái nhiệt độ");
  }
  alert("ờ ổn rồi đó");
</script>
</body>
</html>
