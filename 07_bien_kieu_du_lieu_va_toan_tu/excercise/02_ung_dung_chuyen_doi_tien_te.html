<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyen doi tien te</title>
  <style>
    td{text-align: center}
  </style>
</head>
<body>
<table>
  <tr>
    <td style="text-align: center" colspan="4"><h2>Chuyển đổi tiền tệ</h2></td>
  </tr>
  <tr>
    <th style="text-align: left">Amount</th>
    <th>From Currency</th>
    <th>To Currency</th>
  </tr>
  <tr>
    <td style="width: 120px"><input name="val" type="number" id="val"></td>
    <td style="width: 120px"><select name="c1" id="c1">
      <option>VND</option>
      <option>USD</option>
    </select></td>
    <td style="width: 120px"><select name="c2" id="c2">
      <option>USD</option>
      <option>VND</option>
    </select></td>
    <td style="width: 100px"><input name="sub" type="submit" onclick="kq()"></td>
  </tr>
  <tr>
    <td id="kq"></td>
  </tr>
</table>
</body>
</html>
<script>
  function kq(){
    vn = 23000
    us = 1
    c = document.getElementById("val").value
    c1 = document.getElementById("c1").value
    c2 = document.getElementById("c2").value

    if (c1 == "VND")
    {c = c/vn
    if (c1 == "USD")
    {c = c/us}}

    if (c2 == "VND")
    {c = c*vn
    if (c2 == "USD")
    {c = c*us}}

    document.getElementById("kq").innerHTML = ("Tiền quy đổi : " + c.toFixed(2) + " " + c2)

  }
</script>
