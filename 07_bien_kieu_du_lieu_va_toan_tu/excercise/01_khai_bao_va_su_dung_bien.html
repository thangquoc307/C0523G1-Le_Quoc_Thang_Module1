<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khai báo và sử dụng biến</title>
</head>
<body>
<table>
  <tr>
    <td colspan="3" style="text-align: center">ĐIỂM SỐ</td>
  </tr>
  <tr>
    <td><input id="toanid" name="toan" type="number" placeholder="Điểm Toán"></td>
    <td><input id="lyid" name="ly" type="number" placeholder="Điểm Lý"></td>
    <td><input id="hoaid" name="hoa" type="number" placeholder="Điểm Hóa"></td>
  </tr>
  <tr>
    <td></td>
    <td></td>
    <td align="right"><input name="submit" type="submit" value="Trung Bình" onclick="tinhdiem()"></td>
  </tr>
</table>
</body>
</html>
<script>
  function tinhdiem(){
    t = parseInt(document.getElementById("toanid").value)
    l = parseInt(document.getElementById("lyid").value)
    h = parseInt(document.getElementById("hoaid").value)
    alert("Điểm trung bình 3 môn toán, lý, hóa là : " + ((t + l + h)/3) + " điểm")
  }
</script>
