<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>temperature</title>
</head>
<body>
<script>
  class temperature{
    setValue(temperature){
      while(temperature < -273){
        alert("Nhiệt độ không bé hơn -273 oC");
        temperature = +prompt("Mời nhập lại nhiệt độ");
      }
      this.temperature = temperature;
    }
    getValueC(){
      return this.temperature;
    }
    getValueF(){
      return this.temperature * 1.8 + 32;
    }
    getValueK(){
      return this.temperature + 273.15;
    }
  }

  let temp = new temperature();
  temp.setValue(+prompt("Nhập vào nhiệt độ Celsius"));
  alert(temp.getValueF() + " Độ Fahrenheit");
  alert(temp.getValueK() + " Độ Kelvin");
</script>
</body>
</html>
