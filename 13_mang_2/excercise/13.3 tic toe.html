<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic toe</title>
  <style>
    input{width: 50px; height: 50px; text-align: center}
  </style>
</head>
<body>
<h3>Game TicToe</h3>
<table>
  <tr>
    <td><input type="button" id="0.0" onclick="tick(0, 0)" value=""></td>
    <td><input type="button" id="1.0" onclick="tick(1, 0)" value=""></td>
    <td><input type="button" id="2.0" onclick="tick(2, 0)" value=""></td>
  </tr>
  <tr>
    <td><input type="button" id="0.1" onclick="tick(0, 1)" value=""></td>
    <td><input type="button" id="1.1" onclick="tick(1, 1)" value=""></td>
    <td><input type="button" id="2.1" onclick="tick(2, 1)" value=""></td>
  </tr>
  <tr>
    <td><input type="button" id="0.2" onclick="tick(0, 2)" value=""></td>
    <td><input type="button" id="1.2" onclick="tick(1, 2)" value=""></td>
    <td><input type="button" id="2.2" onclick="tick(2, 2)" value=""></td>
  </tr>
</table>
<span id="show"></span>
<br>
<span id="show1"></span>
<script>
  let count = 0;
  let arr = [["", "", ""], ["", "", ""],["", "", ""]];

  function tick(x, y){
    let symbol ="";
    count++
    if (count%2 == 0){
      symbol = "X";
    }
    else{
      symbol = "O";
    }
    document.getElementById(x + "." + y).value = symbol;
    arr[x][y] = symbol;
    check(symbol);
  }

  function check(z){

    let x11 = arr[0][0]=="X" && arr[0][1]=="X" && arr[0][2]=="X";
    let x21 = arr[1][0]=="X" && arr[1][1]=="X" && arr[1][2]=="X";
    let x31 = arr[2][0]=="X" && arr[2][1]=="X" && arr[2][2]=="X";
    let y11 = arr[0][0]=="X" && arr[1][0]=="X" && arr[2][0]=="X";
    let y21 = arr[0][1]=="X" && arr[1][1]=="X" && arr[2][1]=="X";
    let y31 = arr[0][2]=="X" && arr[1][2]=="X" && arr[2][2]=="X";
    let c11 = arr[0][0]=="X" && arr[1][1]=="X" && arr[2][2]=="X";
    let c21 = arr[0][2]=="X" && arr[1][1]=="X" && arr[2][0]=="X";

    setTimeout(function () {
      if (x11||x21||x31||y11||y21||y31||c11||c21){
        alert("Ông khí đánh X thắng rồi")
      }
    }, 100);

    let x12 = arr[0][0]=="O" && arr[0][1]=="O" && arr[0][2]=="O";
    let x22 = arr[1][0]=="O" && arr[1][1]=="O" && arr[1][2]=="O";
    let x32 = arr[2][0]=="O" && arr[2][1]=="O" && arr[2][2]=="O";
    let y12 = arr[0][0]=="O" && arr[1][0]=="O" && arr[2][0]=="O";
    let y22 = arr[0][1]=="O" && arr[1][1]=="O" && arr[2][1]=="O";
    let y32 = arr[0][2]=="O" && arr[1][2]=="O" && arr[2][2]=="O";
    let c12 = arr[0][0]=="O" && arr[1][1]=="O" && arr[2][2]=="O";
    let c22 = arr[0][2]=="O" && arr[1][1]=="O" && arr[2][0]=="O";

    setTimeout(function () {
      if (x12||x22||x32||y12||y22||y32||c12||c22){
        alert("Ông khí đánh O thắng rồi")
      }
    }, 100);
  }

</script>
</body>
</html>
