<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mang_so_nguyen_va_gia_tri_trung_binh</title>
</head>
<body>
<script>
  let a = Math.round(Math.random()*10);
  let lst1 = [a];
  let lst2 = [a];
  let count1 = 0;
  let count2 = 0;
  let sum = 0;
  while (count1 < 10){
    i = Math.round(Math.random()*20);

    for (j = 0; j < lst1.length; j++){
      if (lst1[j] == i){
        count2 ++;
      }
    }
    lst1.push(i);
    if (count2 == 0){
      lst2.push(i);
      count1 ++;
    }
    count2 = 0;
  }

  for (let z = 0; z < lst2.length; z++){
    sum = sum + lst2[z];
    }
  document.write("List : " + lst2 + "<br>Average : " + Math.round(sum / lst2.length *100)/100);
</script>
</body>
</html>
