<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tu dien</title>
</head>
<body>
<h3>Từ điển Anh - Việt</h3>
<p>* Nhập apple, orange, banana thôi nghe, mấy từ khác ko có time nhét vào</p>
<p>* Bất chấp chữ hoa hay thường</p>
<input type="text" id="word" placeholder="Nhập tiếng Anh vào đây">
<button onclick="trans()">Search</button>
<h4 id="show"></h4>
<script>
  function trans() {
    let word = document.getElementById("word").value.toLowerCase();
    let eng = ["apple", "orange", "banana"];
    let vie = ["Trái táo", "Trái cam", "Trái chuối"];
    let i = 0;
    let value = -1;
    while (i < eng.length){
      if (eng[i] == word){
        value = i;
      }
      i++;
    }
    if (value == -1) {
      document.getElementById("show").innerText = "Kiếm ko ra a chai ới :'( từ điển free nó thế";
    } else {
      document.getElementById("show").innerText = vie[value];
    }
  }
</script>

</body>
</html>
