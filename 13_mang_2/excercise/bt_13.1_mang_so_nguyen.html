<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mang_so_nguyen</title>
</head>
<body>
<script>
  let lst = [];
  let newlst = [];
  for (let i = 0; i < 10; i++){
    lst[i] = Math.round(Math.random()*20);
  }
  for (let j = 0; j < lst.length; j++){
    if (lst[j] >= 10){
      newlst.push(lst[j]);
    }
  }
  document.write("List : " + lst + "<br>List > 10 : " + newlst);
</script>
</body>
</html>
