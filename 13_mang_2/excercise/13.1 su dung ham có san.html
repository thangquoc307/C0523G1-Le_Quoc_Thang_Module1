<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>su dung ham co san</title>
</head>
<body>
<script>
  let myColor = ["Red", "Green", "White", "Black"];
  let fun1 = myColor.join();
  let num = prompt("Bài 2: Mời nhập vào chuỗi số bất kì");
  let fun2 = "";
  let text = prompt("Bài 3: Mời nhập vào chuỗi kí tự bất kì");
  let fun3 = "";
  let i = 0;
  let j = 0;
  let upper = text.toUpperCase();
  let lower = text.toLowerCase();

  while (i < num.length){
    if (+num[i]%2 == 0){
      fun2 = fun2 + "-" + num[i];
    }
    else {
      fun2 = fun2 + num[i];
    }
    i++;
  }

  while (j < text.length){
    if (text[j] == lower[j]){
      fun3 = fun3 + upper[j];
    }else {
      fun3 = fun3 + lower[j];
    }
    j++
  }
  document.write("Bài 1: " + fun1 + "<br>Bài 2: " + fun2 + "<br>Bài 3: " + fun3)
</script>
</body>
</html>
