<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gia tri nho nhat</title>
</head>
<body>
<script>
  arr1: [3, 5, 1, 8, -3, 7, 8]

  arr2: [7, 12, 6, 9, 20, 56, 89]

  arr3: []

  arr4: [0, 0, 0, 0, 0, 0]

  minArray(arr1);
  minArray(arr2);
  minArray(arr3);
  minArray(arr4);
  function minArray(arr) {
    if(arr.length == 0)
      return -1;
    let min = arr[0];

    for(let i = 1; i < arr.length; i++){
      if(arr[i] < min){
        min = arr[i];
      }
    }
    return min;
  }
  let arr1 = [];
  let min = minArray(arr1);
  alert(min);
</script>
</body>
</html>
