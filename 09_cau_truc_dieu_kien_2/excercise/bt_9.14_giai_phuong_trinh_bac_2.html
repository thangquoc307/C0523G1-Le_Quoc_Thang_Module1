<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Giải phương trình bậc 2</title>
  <style>
    input{
      width: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
<p>Phương trình bậc 2</p>
<p>

  <input type="number" id="a" placeholder="a">
  X<sup>2</sup> +
  <input type="number" id="b" placeholder="b">
  X +
  <input type="number" id="c" placeholder="c">
  = 0
</p>
<input style="width: 100px" type="button" onclick="calculation()" value="Calculation">
<p id="show"></p>

<script>
  function calculation() {
    a = +document.getElementById("a").value
    b = +document.getElementById("b").value
    c = +document.getElementById("c").value

    if (a == 0){
      x = (-c)/b
      show = "Giá trị của X =" + x
    }


    document.getElementById("show").innerText = show
  }
</script>
</body>
</html>
