<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Giải phương trình bậc 2</title>
  <style>
    input{
      width: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
<p>Phương trình bậc 2</p>
<p>

  <input type="number" id="a" placeholder="a">
  X<sup>2</sup> +
  <input type="number" id="b" placeholder="b">
  X +
  <input type="number" id="c" placeholder="c">
  = 0
</p>
<input style="width: 100px" type="button" onclick="calculation()" value="Calculation">
<p id="show"></p>

<script>
  function calculation()  {
    a = +document.getElementById("a").value
    b = +document.getElementById("b").value
    c = +document.getElementById("c").value

    if (a == 0 && b == 0 && c == 0){
      show = "Phương trình vô số nghiệm"
    }else if (a == 0 && b == 0 && c != 0){
      show = "Phương trình vô nghiệm"
    }else if (a == 0 && b != 0){
      x = (-c)/b
      show = "Phương trình có 1 nghiệm X = " +x
    }else {
      delta = Math.pow(b,2)-4*a*c
      if (delta<0){
        show = "Phương trình vô nghiệm"
      }else if (delta == 0) {
        x = (-b) / (2 * a)
        show = "Phương trình có nghiệm kép X1 = X2 = " + x
      }else {
        x1 = ((-b)+Math.sqrt(delta))/(2*a);
        x2 = ((-b)-Math.sqrt(delta))/(2*a);
        show = `Phương trình có 2 nghiệm \n X1 = ${x1} \n X2 = ${x2}`
      }
    }


    document.getElementById("show").innerText = show
  }
</script>
</body>
</html>
