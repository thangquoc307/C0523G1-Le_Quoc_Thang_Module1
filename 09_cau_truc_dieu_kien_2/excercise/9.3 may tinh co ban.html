<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>may tinh don gian</title>
  <style>
    td{text-align: center}
    input{width: 30px}
  </style>
</head>
<body>
<table width="400px" border="solid black 1px">
  <tr>
    <td colspan="4" style="text-align: center;" height="50px"><input style="height: 48px; width: 380px" type="text" id="view"></td>
  </tr>
  <tr>
    <td><input id="1" type="button" value="1" onclick=nhaplieu(1)></td>
    <td><input id="2" type="button" value="2" onclick=nhaplieu(2)></td>
    <td><input id="3" type="button" value="3" onclick=nhaplieu(3)></td>
    <td><input id="+" type="button" value="+" onclick=nhaplieu("+")></td>
  </tr>
  <tr>
    <td><input id="4" type="button" value="4" onclick=nhaplieu(4)></td>
    <td><input id="5" type="button" value="5" onclick=nhaplieu(5)></td>
    <td><input id="6" type="button" value="6" onclick=nhaplieu(6)></td>
    <td><input id="-" type="button" value="-" onclick=nhaplieu("-")></td>
  </tr>
  <tr>
    <td><input id="7" type="button" value="7" onclick=nhaplieu(7)></td>
    <td><input id="8" type="button" value="8" onclick=nhaplieu(8)></td>
    <td><input id="9" type="button" value="9" onclick=nhaplieu(9)></td>
    <td><input id="x" type="button" value="x" onclick=nhaplieu("*")></td>
  </tr>
  <tr>
    <td><input id="C" type="button" value="C" onclick=del()></td>
    <td><input id="0" type="button" value="0" onclick=nhaplieu(0)></td>
    <td><input id="=" type="button" value="=" onclick=equal()></td>
    <td><input id="/" type="button" value="/" onclick=nhaplieu("/")></td>
  </tr>
</table>

<script>
  view = document.getElementById("view")
  count = 0
  function nhaplieu(n){
    view.value = view.value + n
  }
  function del(){
    view.value = ""
  }
  function equal(){
    view.value = eval(view.value)
  }

</script>
</body>
</html>
