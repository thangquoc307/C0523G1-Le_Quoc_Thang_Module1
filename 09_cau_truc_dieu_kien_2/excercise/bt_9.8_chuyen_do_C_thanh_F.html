<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chuyển từ oC sang oF</title>
</head>
<body>
<input type="number" id="c"> (oC)
<br>
<input type="button" onclick="change()" value="change">
<p><span id="f"></span> (oF)</p>
<script>
  function change(){
    c = parseFloat(document.getElementById("c").value);
    f = c * 9/5 + 32;
    document.getElementById("f").innerHTML = f;
  }
</script>
</body>
</html>
