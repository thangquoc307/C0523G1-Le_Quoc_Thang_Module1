<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tuôi</title>
</head>
<body>
<script>
    age = +prompt("Nhập số tuổi của bạn");
    if (age > 0 && age <= 120 && age % 1 == 0){
        alert(age + " Tuổi")
    }else {
        alert("Số nhập vào không phù hợp")
    }

</script>
</body>
</html>
