<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình vuông</title>
</head>
<body>
<input type="number" id="width" placeholder="Nhập vào cạnh hình vuông (m)">
<br>
<input type="button" value="Tính diện tích" onclick="area()">
<br>
<p id="show"></p>
<script>
  function area(){
    width = +document.getElementById("width").value
    a = Math.pow(width,2)

    document.getElementById("show").innerText = "diện tích hình vuông có cạnh " +width+ " m là " +a + " m2"
  }
</script>
</body>
</html>
