<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tính diện tích hình chữ nhật</title>
</head>
<body>
<input type="number" id="width" placeholder="Nhập vào chiều dài HCN (m)">
<br>
<input type="number" id="height" placeholder="Nhập vào chiều rộng HCN (m)">
<input type="button" value="Tính diện tích" onclick="area()">
<br>
<p id="show"></p>
<script>
  function area(){
    width = +document.getElementById("width").value
    height = +document.getElementById("height").value
    a = width*height

    document.getElementById("show").innerText = `Hình chữ nhật \n - Chiều dài : ${width} m \n - Chiều rộng : ${height} m \n Diện tích : ${a} m2`
  }
</script>
</body>
</html>
